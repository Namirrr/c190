<!DOCTYPE html>
<html>
    <head>
        <title>Shooting Game in Virtual Reality</title>
        <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
        <script
          src="https://cdn.jsdelivr.net/gh/n5ro/aframe-physics-system@v4.0.1/dist/aframe-physics-system.min.js"></script>
        <script src="https://unpkg.com/aframe-environment-component@1.1.0/dist/aframe-environment-component.min.js"></script>
        <script src="https://recast-api.donmccurdy.com/aframe-inspector-plugin-recast.js"></script>
        <script src="https://cdn.jsdelivr.net/gh/donmccurdy/aframe-extras@v6.1.1/dist/aframe-extras.min.js"></script>
      
       
        <script src="./GameObjects.js"></script>
      </head>
      <body>
      <a-scene id="scene">
        
      <a-assets>
        <a-asset-item id="car" src="./car/scene.gltf"></a-asset-item> 
        <a-asset-item id="obstacle1" src="./studded_round_obstacle/scene.gltf"></a-asset-item>
        <a-asset-item id="obstacle2" src="./cone.glb"></a-asset-item>
        <a-asset-item id="obstacle3" src="./obs.glb"></a-asset-item>
        <a-asset-item id="city" src="./low_poly_city/scene.gltf"></a-asset-item>
        
   
      </a-assets>

     <!---- <a-entity id="environment" environment="preset:default; skyType:gradient; lighting:point">
    </a-entity> -->
    <a-entity id="city" gltf-model="#city" position="10 0 -150" rotation="0 90 0" scale="2 2 2"></a-entity>

    <a-entity light="type: ambient; color: white; intensity:1"></a-entity>
    <a-entity light="type: directional; color: black; intensity: 2" position="-1 1 0"></a-entity>

    <a-entity id="camera" camera position="0 2 0" wasd-controls look-controls="pointerLockEnabled: false"> 
        
        <a-entity id="car" gltf-model="#car" position="0 -2.4 -10" rotation="0 180 0" scale="2 2 2"
        player-driving>
        </a-entity>

        </a-entity>
        </a-entity>
    
        <a-entity obstacle >
        </a-entity>

    </a-scene>
    </body>
</html>
